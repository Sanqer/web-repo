<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music player</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script src="scripts/controls.js" type="module"></script>
    <script src="scripts/script.js" type="module"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <div>
                <input class="form-control" type="file" name="musicChooser" multiple>
                <p id="songName">song name</p>
                <label> Timeline
                    <input type="range" name="timeline" min="0" max="100" step="0" value="0">
                </label>
                <label> Volume
                    <input type="range" name="volume" min="0" max="100" step="0" value="10">
                </label>

                <button class="btn btn-primary" id="prev">Prev</button>
                <button class="btn btn-primary" id="rewind"> << </button>
                <button class="btn btn-primary" id="play">Play/Pause</button>
                <button class="btn btn-primary" id="fastForward"> >> </button>
                <button class="btn btn-primary" id="next">Next</button>
                <p id="time">
                    00:00/00:00
                </p>
            </div>
        </div>
        <div class="col-2" id="playlist"></div>
    </div>
</div>
</body>
</html>
